<section id="dashboard">
  <header>
    <a href="/admin/{{dashboardRoute}}/dashboard"><h1>Fitness Spotter</h1></a>
    <nav >
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="/admin/{{dashboardRoute}}/dashboard">Dashboard</a></li>
        <li><a href="/admin/{{dashboardRoute}}/add-client">Add client</a></li>
        <li><a href="/admin/{{dashboardRoute}}/edit">Edit info</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>
  <article id="gym">
    <img src={{profilePicture}} alt="Gym Photo" />
    <h2>{{gymName}}</h2>
  </article>
  <article id="clients">
    <article class="client" ng-repeat="client in clients">
      <img src={{client.profilePicture}} alt="Client Photo" />
      <ul>
        <li>{{client.name}}</li>
        <li><a href="/admin/{{dashboardRoute}}/{{client._id}}/profile">View Profile</a></p>
      </ul>
    </article>
  </article>
</section>
