<section id="profile">
  <header>
    <a href="/admin/{{dashboardRoute}}/dashboard"><h1>Fitness Spotter</h1></a>
    <nav >
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="/admin/{{dashboardRoute}}/dashboard">Dashboard</a></li>
        <li><a href="/add-client">Add client</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Edit info</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>
  <section id="clientList" ng-repeat="client in clients">
    <article id="clientHeader">
      <img src={{client.profilePicture}} alt="Client Photo" />
      <h2>{{client.name}}</h2>
    </article>
    <article id="clientInfo">
      <h3>Workout plan</h3>
      <p>{{client.workoutPlan}}</p>
      <a href="#">Edit</a>
      <h3>Meal plan</h3>
      <p>{{client.mealPlan}}</p>
      <a href="#">Edit</a>
      <h3>Client assessment</h3>
      <p>{{client.clientAssessment}}</p>
      <a href="#">Edit</a>
      <h3>Progress graph</h3>
      <a href="#">Edit</a>
    </article>
  </section>
</section>
