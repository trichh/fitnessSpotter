<section id="login">
  <div>
    <form ng-submit="login()">
      <label>Email</label>
      <input type="text" name ="email" ng-model="email" />
      <label>Password</label>
      <input type="password" name="password" ng-model="password" />
      <a href="/register">Sign up</a>
      <button type="submit">Sign in</button>
    </form>
  </div>
</section>
