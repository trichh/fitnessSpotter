<section id="clientDashboard">
  <article id="gym">
    <img src={{profilePicture}} alt="Gym Photo" />
    <h2>{{gymName}}</h2>
  </article>
  <article id="clients">
    <article class="client" ng-repeat="client in clients">
      <img src={{client.profilePicture}} alt="Client Photo" />
      <ul>
        <li>{{client.name}}</li>
        <li><a href="/{{dashboardRoute}}/{{client._id}}/profile">View Profile</a></p>
      </ul>
    </article>
  </article>
</section>
